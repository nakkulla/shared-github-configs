name: ❓ 질문
description: 프로젝트에 대해 질문이 있을 때 사용하세요
title: "[Question] "
labels: ["question", "needs-answer"]
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        질문해주셔서 감사합니다! 명확한 답변을 드리기 위해 가능한 한 자세히 작성해주세요.

  - type: textarea
    id: question
    attributes:
      label: ❓ 질문 내용
      description: 궁금한 점을 명확하고 구체적으로 작성해주세요.
      placeholder: 무엇이 궁금하신가요?
    validations:
      required: true

  - type: dropdown
    id: category
    attributes:
      label: 📂 질문 분류
      description: 어떤 분야의 질문인가요?
      options:
        - 사용법/How-to
        - 설치/설정
        - 문제 해결
        - 개념 설명
        - 기능 문의
        - 기타
      default: 0

  - type: textarea
    id: context
    attributes:
      label: 🔍 상황 설명
      description: 질문과 관련된 상황이나 배경을 설명해주세요.
      placeholder: |
        예시:
        - 어떤 작업을 하려고 했는지
        - 현재 어떤 문제에 직면했는지
        - 어떤 환경에서 작업하고 있는지
    validations:
      required: true

  - type: textarea
    id: tried-solutions
    attributes:
      label: 🔧 시도해본 방법들
      description: 이미 시도해본 해결방법이나 찾아본 자료가 있다면 알려주세요.
      placeholder: |
        예시:
        - 문서의 어떤 부분을 확인했는지
        - 어떤 명령어나 방법을 시도했는지
        - 검색한 키워드나 참고한 자료

  - type: textarea
    id: expected-outcome
    attributes:
      label: 🎯 원하는 결과
      description: 최종적으로 달성하고 싶은 결과가 무엇인지 설명해주세요.
      placeholder: 어떤 결과를 얻고 싶으신가요?

  - type: input
    id: environment
    attributes:
      label: 💻 환경 정보
      description: 운영체제, 버전, 브라우저 등의 환경 정보를 입력해주세요.
      placeholder: 예) macOS 12.6, Node.js 18.0, Chrome 108

  - type: textarea
    id: additional-info
    attributes:
      label: 📝 추가 정보
      description: 질문과 관련된 다른 정보가 있다면 추가해주세요.
      placeholder: 코드 스니펫, 에러 메시지, 스크린샷 등...

  - type: checkboxes
    id: checklist
    attributes:
      label: ✅ 체크리스트
      description: 아래 항목들을 확인해주세요.
      options:
        - label: 문서와 FAQ를 확인해봤습니다
          required: true
        - label: 기존 이슈에서 유사한 질문을 검색해봤습니다
          required: true
        - label: 질문이 프로젝트와 관련이 있습니다
          required: true
