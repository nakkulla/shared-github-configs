name: 🐛 버그 리포트
description: 버그나 문제를 신고할 때 사용하세요
title: "[Bug] "
labels: ["bug", "needs-triage"]
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        버그 리포트를 작성해주셔서 감사합니다! 가능한 한 자세히 작성해주시면 문제 해결에 큰 도움이 됩니다.

  - type: textarea
    id: bug-description
    attributes:
      label: 🐛 버그 설명
      description: 발생한 버그에 대해 명확하고 간결하게 설명해주세요.
      placeholder: 버그에 대한 설명을 입력하세요...
    validations:
      required: true

  - type: textarea
    id: reproduction-steps
    attributes:
      label: 🔄 재현 단계
      description: 버그를 재현하는 단계를 순서대로 작성해주세요.
      placeholder: |
        1. '...' 페이지로 이동
        2. '...' 버튼 클릭
        3. 스크롤을 '...'까지 내림
        4. 오류 확인
    validations:
      required: true

  - type: textarea
    id: expected-behavior
    attributes:
      label: ✅ 기대한 동작
      description: 어떤 동작을 기대했는지 설명해주세요.
      placeholder: 기대한 동작을 설명하세요...
    validations:
      required: true

  - type: textarea
    id: actual-behavior
    attributes:
      label: ❌ 실제 동작
      description: 실제로 어떤 일이 일어났는지 설명해주세요.
      placeholder: 실제 동작을 설명하세요...
    validations:
      required: true

  - type: textarea
    id: screenshots
    attributes:
      label: 📸 스크린샷
      description: 가능하다면 스크린샷을 첨부해주세요.
      placeholder: 스크린샷을 여기에 드래그하거나 붙여넣기하세요...

  - type: dropdown
    id: browsers
    attributes:
      label: 🌐 브라우저
      description: 어떤 브라우저에서 문제가 발생했나요?
      options:
        - Chrome
        - Firefox
        - Safari
        - Edge
        - Opera
        - 기타
      multiple: true

  - type: input
    id: os-version
    attributes:
      label: 💻 운영체제
      description: 사용 중인 운영체제를 입력해주세요.
      placeholder: 예) macOS 12.6, Windows 11, Ubuntu 20.04

  - type: textarea
    id: additional-context
    attributes:
      label: 📝 추가 정보
      description: 버그와 관련된 다른 정보가 있다면 추가해주세요.
      placeholder: 추가 정보나 관련 링크 등...

  - type: checkboxes
    id: checklist
    attributes:
      label: ✅ 체크리스트
      description: 아래 항목들을 확인해주세요.
      options:
        - label: 기존 이슈를 검색해봤습니다
          required: true
        - label: 최신 버전에서 테스트했습니다
          required: true
        - label: 문제 재현이 가능합니다
          required: true
