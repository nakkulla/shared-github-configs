name: 📚 문서 개선
description: 문서의 오류, 누락, 개선사항을 제안할 때 사용하세요
title: "[Docs] "
labels: ["📚 documentation", "✨ enhancement"]
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        ## 📖 문서 개선 제안을 해주셔서 감사합니다!
        
        **좋은 문서는 좋은 프로젝트의 시작입니다.**
        
        💡 **힌트**: 구체적인 개선 방향을 제시해주시면 더욱 도움이 됩니다!

  - type: dropdown
    id: doc-type
    attributes:
      label: 📄 문서 유형
      description: 어떤 종류의 문서와 관련된 이슈인가요?
      options:
        - 📖 README.md
        - 📚 API 문서
        - 🚀 설치/시작 가이드
        - 📋 사용자 가이드
        - 👨‍💻 개발자 문서
        - 🔧 설정 가이드
        - 📝 코드 주석
        - 🌐 웹사이트/블로그
        - 📺 튜토리얼/영상
        - 🔖 기타
    validations:
      required: true

  - type: dropdown
    id: issue-type
    attributes:
      label: 🎯 이슈 유형
      description: 어떤 종류의 문제인가요?
      options:
        - 🐛 오류/틀린 정보
        - 📝 누락된 정보
        - 🔄 업데이트 필요
        - 💡 개선 제안
        - 🌍 번역 관련
        - 🎨 포맷팅/스타일
        - 🔗 링크 문제
        - 📸 이미지/미디어 문제
        - 🆕 새 문서 필요
      default: 0
    validations:
      required: true

  - type: input
    id: doc-location
    attributes:
      label: 📍 문서 위치
      description: 문제가 있는 문서의 위치나 URL을 입력해주세요.
      placeholder: |
        예시: 
        - README.md 12번째 줄
        - docs/api.md의 "인증" 섹션
        - https://project.com/docs/getting-started
    validations:
      required: true

  - type: textarea
    id: current-content
    attributes:
      label: 📄 현재 내용
      description: 문제가 있는 현재 내용을 복사해서 붙여넣어 주세요.
      placeholder: |
        현재 문서의 문제가 있는 부분을 여기에 붙여넣어 주세요...
      render: markdown

  - type: textarea
    id: issue-description
    attributes:
      label: 🐛 문제점 설명
      description: 현재 문서의 어떤 부분이 문제인지 구체적으로 설명해주세요.
      placeholder: |
        예시:
        - 설치 명령어가 최신 버전에 맞지 않습니다
        - API 예제 코드에 문법 오류가 있습니다
        - 중요한 설정 단계가 누락되어 있습니다
        - 링크가 깨져서 404 오류가 발생합니다
    validations:
      required: true

  - type: textarea
    id: suggested-content
    attributes:
      label: ✏️ 제안하는 내용
      description: 어떻게 수정하거나 개선하면 좋을지 구체적으로 제안해주세요.
      placeholder: |
        수정된 내용이나 새로운 내용을 여기에 작성해주세요...
        
        가능하다면 Markdown 형식으로 작성해주세요.
      render: markdown

  - type: textarea
    id: context
    attributes:
      label: 🎯 맥락 및 배경
      description: 이 문서 개선이 왜 필요한지 배경을 설명해주세요.
      placeholder: |
        예시:
        - 새 사용자들이 설치 과정에서 자주 막히는 부분입니다
        - 최근 라이브러리 업데이트로 API가 변경되었습니다
        - 고객 지원팀에서 자주 받는 질문입니다
        - 현재 문서로는 실제 사용 방법을 이해하기 어렵습니다

  - type: dropdown
    id: urgency
    attributes:
      label: ⚡ 긴급도
      description: 이 문서 수정의 긴급도는 어느 정도인가요?
      options:
        - 🟢 낮음 - 시간이 있을 때 개선하면 좋을 내용
        - 🟡 보통 - 가능한 빨리 수정했으면 하는 내용
        - 🟠 높음 - 사용자에게 혼란을 주는 중요한 문제
        - 🔴 긴급 - 즉시 수정이 필요한 치명적 오류
      default: 1

  - type: dropdown
    id: audience
    attributes:
      label: 👥 대상 독자
      description: 주로 어떤 사용자가 이 문서를 읽나요?
      options:
        - 🆕 새 사용자
        - 👨‍💻 개발자
        - 👨‍💼 관리자
        - 🎓 학습자/학생
        - 🏢 기업 사용자
        - 🌍 모든 사용자
      multiple: true

  - type: textarea
    id: user-impact
    attributes:
      label: 📈 사용자 영향도
      description: 이 문제가 사용자에게 어떤 영향을 주는지 설명해주세요.
      placeholder: |
        예시:
        - 새 사용자가 프로젝트를 시작할 수 없습니다
        - 개발자가 API를 잘못 사용할 수 있습니다
        - 고급 기능을 활용하지 못합니다
        - 문제 해결에 시간이 오래 걸립니다

  - type: textarea
    id: additional-resources
    attributes:
      label: 📚 참고 자료
      description: 관련된 참고 자료나 링크가 있다면 공유해주세요.
      placeholder: |
        - 관련 블로그 포스트
        - 공식 문서 링크
        - Stack Overflow 질문
        - 비슷한 프로젝트의 문서 예시
        - 스크린샷이나 화면 녹화

  - type: checkboxes
    id: checklist
    attributes:
      label: ✅ 체크리스트
      description: 아래 항목들을 확인해주세요.
      options:
        - label: 기존 문서를 꼼꼼히 읽어봤습니다
          required: true
        - label: 비슷한 문서 이슈가 없는지 검색해봤습니다
          required: true
        - label: 제안하는 내용이 정확하고 도움이 된다고 확신합니다
          required: true
        - label: 가능하다면 문서 개선에 기여할 의향이 있습니다
          required: false
