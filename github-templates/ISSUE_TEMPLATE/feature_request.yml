name: ✨ 기능 요청
description: 새로운 기능이나 개선사항을 제안할 때 사용하세요
title: "[Feature] "
labels: ["✨ enhancement", "💬 needs-discussion"]
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        ## 🎉 새로운 기능 제안을 해주셔서 감사합니다!
        
        **가능한 한 자세히 작성해주시면 검토에 큰 도움이 됩니다.**
        
        💡 **힌트**: 기능의 "무엇"과 "왜"를 명확히 설명해주세요!

  - type: textarea
    id: feature-summary
    attributes:
      label: ✨ 기능 요약
      description: 제안하고 싶은 기능을 한 문장으로 요약해주세요.
      placeholder: |
        예시: 사용자가 자신의 프로필 사진을 업로드하고 변경할 수 있는 기능
    validations:
      required: true

  - type: textarea
    id: problem-statement
    attributes:
      label: 🎯 해결하고자 하는 문제
      description: 현재 어떤 문제나 불편함이 있어서 이 기능이 필요한가요?
      placeholder: |
        예시: 현재 사용자들이 프로필을 개인화할 방법이 없어서 사용자 경험이 일반적이고 개성이 없습니다.
    validations:
      required: true

  - type: textarea
    id: proposed-solution
    attributes:
      label: 💡 제안하는 해결방법
      description: 어떻게 이 문제를 해결하면 좋을지 구체적으로 설명해주세요.
      placeholder: |
        예시: 
        1. 프로필 페이지에 "사진 업로드" 버튼 추가
        2. 이미지 크기 조절 및 크롭 기능
        3. 지원 파일 형식: JPG, PNG, GIF (최대 5MB)
        4. 기본 아바타 옵션 제공
    validations:
      required: true

  - type: textarea
    id: user-stories
    attributes:
      label: � 사용자 스토리
      description: "~로서, ~하고 싶다, ~하기 위해" 형식으로 사용자 관점에서 설명해주세요.
      placeholder: |
        예시:
        - 일반 사용자로서, 내 프로필 사진을 업로드하고 싶다, 다른 사용자들이 나를 쉽게 식별할 수 있도록 하기 위해
        - 관리자로서, 부적절한 프로필 사진을 신고받고 관리하고 싶다, 건전한 커뮤니티를 유지하기 위해

  - type: textarea
    id: acceptance-criteria
    attributes:
      label: ✅ 완료 기준
      description: 이 기능이 완료되었다고 볼 수 있는 구체적인 기준을 작성해주세요.
      placeholder: |
        예시:
        - [ ] 사용자가 프로필 페이지에서 사진을 업로드할 수 있다
        - [ ] 업로드된 이미지가 자동으로 적절한 크기로 조절된다
        - [ ] 파일 크기와 형식 검증이 작동한다
        - [ ] 모바일에서도 정상적으로 작동한다

  - type: dropdown
    id: priority
    attributes:
      label: 📊 우선순위
      description: 이 기능의 우선순위는 어떻게 생각하시나요?
      options:
        - 🟢 Low - 언젠가 있으면 좋을 기능
        - 🟡 Medium - 유용할 것 같은 기능  
        - 🟠 High - 꼭 필요한 기능
        - 🔴 Critical - 즉시 필요한 기능
      default: 1

  - type: dropdown
    id: complexity
    attributes:
      label: 🧩 예상 복잡도
      description: 이 기능의 구현 복잡도를 어떻게 예상하시나요?
      options:
        - 🟢 간단 - 몇 시간 내 구현 가능
        - 🟡 보통 - 1-2일 소요 예상
        - 🟠 복잡 - 1주일 이상 소요 예상
        - 🔴 매우 복잡 - 여러 주 소요 예상
      default: 1

  - type: dropdown
    id: user-type
    attributes:
      label: � 대상 사용자
      description: 주로 어떤 사용자가 이 기능을 필요로 할까요?
      options:
        - 🙋‍♀️ 일반 사용자
        - 👨‍💻 개발자
        - 👨‍💼 관리자
        - 🌍 모든 사용자
        - 🏢 기업 사용자
        - 📱 모바일 사용자
        - 🔧 기타
      multiple: true

  - type: textarea
    id: alternatives
    attributes:
      label: � 고려한 대안들
      description: 다른 해결방법이나 대안들을 고려해보셨나요?
      placeholder: |
        예시:
        1. 서드파티 아바타 서비스 연동 (Gravatar 등)
        2. 소셜 로그인의 프로필 사진 사용
        3. AI 생성 아바타 제공
        
        각각의 장단점과 선택한 이유를 설명해주세요.

  - type: textarea
    id: mockups
    attributes:
      label: 🎨 목업/스케치
      description: UI/UX 관련 기능이라면 간단한 스케치나 목업을 첨부해주세요.
      placeholder: |
        이미지를 여기에 드래그하거나 붙여넣기하세요...
        
        또는 다음과 같이 텍스트로 설명하세요:
        ```
        [프로필 페이지]
        ┌─────────────────┐
        │  [사진 영역]     │  ← 클릭하면 업로드
        │     📷          │
        └─────────────────┘
        [이름] [편집 버튼]
        ```

  - type: textarea
    id: technical-considerations
    attributes:
      label: 🔧 기술적 고려사항
      description: 이 기능과 관련된 기술적 고려사항이 있다면 작성해주세요.
      placeholder: |
        예시:
        - 이미지 저장소 (AWS S3, Cloudinary 등)
        - 이미지 처리 라이브러리
        - CDN 설정
        - 보안 고려사항 (파일 검증, 바이러스 스캔)
        - 성능 영향도

  - type: textarea
    id: additional-context
    attributes:
      label: 📝 추가 정보
      description: 기능 요청과 관련된 다른 정보가 있다면 추가해주세요.
      placeholder: |
        - 참고할 만한 다른 서비스의 구현 사례
        - 관련 문서나 블로그 포스트 링크  
        - 비슷한 기능의 기존 이슈나 PR
        - 커뮤니티 피드백이나 요청

  - type: checkboxes
    id: checklist
    attributes:
      label: ✅ 체크리스트
      description: 아래 항목들을 확인해주세요.
      options:
        - label: 기존 이슈나 기능 요청을 검색해봤습니다
          required: true
        - label: 이 기능이 프로젝트 목표와 일치한다고 생각합니다
          required: true
        - label: 구체적인 사용 사례와 사용자 가치를 제시했습니다
          required: true
        - label: 기능 구현에 기여할 의향이 있습니다 (선택사항)
          required: false
